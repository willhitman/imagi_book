<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StorySpark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'kid-yellow': '#FFAB00', // Vibrant Gold
              'kid-blue': '#0091EA',   // Vibrant Deep Blue
              'kid-green': '#00C853',  // Vibrant Emerald
              'kid-pink': '#FF1744',   // Vibrant Bright Red/Pink
              'kid-purple': '#D500F9', // Vibrant Purple
              'paper': '#B78F2E',      // Rich Golden Parchment Tone
            },
            fontFamily: {
              'comic': ['"Comic Sans MS"', '"Chalkboard SE"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #B78F2E;
        /* Enhanced parchment grain effect */
        background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
        min-height: 100vh;
      }
      
      /* Subtle vignette to make it look like an old page */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        box-shadow: inset 0 0 150px rgba(0,0,0,0.15);
        z-index: 9999;
      }

      /* Custom scrollbar for friendly look */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2); 
        border-radius: 6px;
        border: 3px solid #B78F2E;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3); 
      }
      
      .parchment-glow {
        box-shadow: inset 0 0 100px rgba(0,0,0,0.05);
      }

      @keyframes slide-in-right {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.3s ease-out;
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="parchment-glow">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
